<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... -->

    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #102027;
            color: #CFD8DC;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        h1, h2 {
            color: #FF6F00;
            text-align: center;
            margin-bottom: 20px;
        }

        .search-box, .form-box {
            width: 100%;
            max-width: 800px;
            background: #37474F;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .input-field{
            width: 100%;
            border-radius: 5px;
            padding: 10px 2px;
            border: 2px solid #FFA000;
            background-color: #263238;
            color: #FFFFFF;
            font-size: 16px;
        } 
        .select-field {
            width: 100%;
            padding: 10px 15px;
            border-radius: 5px;
            border: 2px solid #FFA000;
            background-color: #263238;
            color: #FFFFFF;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .input-field:focus, .select-field:focus {
            outline: none;
            border-color: #FFCA28;
        }

        .select-field {
            height: 400px; /* Increased height for better visibility */
            overflow-y: auto; /* Enable scrolling for long lists */
        }

        .submit-button {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: none;
            background-color: #FF6F00;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #FFA000;
        }

        @media (max-width: 768px) {
            .search-box, .form-box {
                width: 90%;
            }
        }
    </style>


<script>

    function addLesson(lessonName) {
    var selectedBox = document.getElementById("selectedLessons");
    var option = document.createElement("option");
    option.text = lessonName;
    option.value = lessonName;
    option.selected = true; // Ensure the option is selected
    selectedBox.appendChild(option); // Use appendChild instead of add
}
</script>
</head>

</head>

<body>
    <h1>Select Lessons</h1>
    <form action="/" method="post" class="form-box">
        <select id="lessonList" name="lessons[]" multiple onclick="addLesson(this.value)" class="select-field">
            {% for lesson in lessons %}
            <option value="{{ lesson[0] }}">{{ lesson[0] }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Submit" class="submit-button">
    </form>
</body>
</html>
